<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Study</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
    <main class="study-layout">
        <div class="back-button">
          <button onclick="location.href='index.html'">‚Üê</button>
        </div>
        <div class="study-header">
          <h2 id="deckTitle">Select a deck</h2>
          <select id="deckSelect">
            <option value="">-- Choose a deck --</option>
          </select>
        </div>
      
        <div class="study-body">
          <div id="flashcard" class="flashcard">Click to flip</div>
      
          <div class="difficulty-bar">
            <button data-level="1" class="diff diff-1">1</button>
            <button data-level="2" class="diff diff-2">2</button>
            <button data-level="3" class="diff diff-3">3</button>
            <button data-level="4" class="diff diff-4">4</button>
            <button data-level="5" class="diff diff-5">5</button>
          </div>
      
          <div class="nav-controls">
            <button id="prevCard">‚Üê</button>
            <button id="flipCard">‚ü≥</button>
            <button id="nextCard">‚Üí</button>
          </div>
      
          <button id="hintBtn" class="hint-btn">üí° Need a hint?</button>
        </div>
      
        <div id="hintModal" class="modal hidden">
          <div class="modal-content">
            <span id="closeHintModal" class="close">&times;</span>
            <h3>Hint</h3>
            <p id="hintContent">"AI hint goes here..."</p>
          </div>
        </div>
      </main>      
  <script type="module" src="study.js"></script>
</body>
</html>
